<!DOCTYPE html>
<html lang="en" class="no-js">
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Animated Border Menus | Demo 3</title>
	<meta name="description" content="Responsive Animated Border Menus with CSS Transitions" />
	<meta name="keywords" content="navigation, menu, responsive, border, overlay, css transition" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="static/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="static/css/demo.css" />
	<link rel="stylesheet" type="text/css" href="static/css/icons.css" />
	<link rel="stylesheet" type="text/css" href="static/css/style3.css" />

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type=text/javascript>
		$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	</script>

	<script type=text/javascript>
		$(function() {
			$('button#calculate').bind('click', function() {
				$.getJSON($SCRIPT_ROOT + '/_change_value', {
					a: $(this).closest('tr').find('input[type="number"]').val(),
					b: $(this).closest('tr').find('td').first().html()
				}, function(data) {
					alert(data.result);
				});
				return false;
			});
		});
	</script>


	<script src="js/modernizr.custom.js"></script>
</head>
<body>
	<div class="container">
		<h2>Table</h2>
		<tr>

		</tr>
		<p>List of all parameters available for the arducopter code:</p>                                                                                      
		<div class="table-responsive">          
			<table class="table">
				<td>Parameter</td>
				<td>Value</td>
				<td>New value</td>
				{% for key, value in test.iteritems() %}

				<tr>
					<td>{{key}}</td>
					<td>{{value}}</td>
					<td>
						<input type="number" size=5 step="0.0001" />
					</td>
					<td>
						<button id="calculate">Change Value</button>
					</td>
				</tr>            
				{% endfor %}

			</table>




			<nav id="bt-menu" class="bt-menu">
				<a href="#" class="bt-menu-trigger"><span>Menu</span></a>
				<ul>
					<li><a href="" class="bt-icon icon-user-outline">About</a></li>
					<li><a href="parameters.html" class="bt-icon icon-windows">Parameters</a></li>
					<li><a href="#" class="bt-icon icon-speaker">Missions</a></li>
					<li><a href="/" class="bt-icon icon-speaker">Dashboard</a></li>
					<li><a href="#" class="bt-icon icon-star">tuning</a></li>
					<li><a href="#" class="bt-icon icon-bubble">Calibration</a></li>					
				</ul>
			</nav>
		</div>
	</div><!-- /container -->
</body>
<script src="static/js/classie.js"></script>
<script src="static/js/borderMenu.js"></script>
</html>
